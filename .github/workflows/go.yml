name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Initialize dependencies and linters
      run: |
        make init

    - name: Test
      runs-on: {{ matrix.version }}
      strategy:
          matrix:
              version: [3.6, 4.0, 4.2 ]
      run: |
        VERSION=${{ matrix.version }} make test-cluster
        make test
        make test-cluster-clean

    - name: Run checks/linters
      run: |
        # use GITHUB_TOKEN because only it has access to GitHub Checks API
        bin/golangci-lint run -c=.golangci-required.yml --out-format=line-number | env REVIEWDOG_GITHUB_API_TOKEN=${{ secrets.GITHUB_TOKEN }} bin/reviewdog -f=golangci-lint -level=error -reporter=github-pr-check
        bin/golangci-lint run -c=.golangci.yml --out-format=line-number | env REVIEWDOG_GITHUB_API_TOKEN=${{ secrets.GITHUB_TOKEN }} bin/reviewdog -f=golangci-lint -level=error -reporter=github-pr-review

    - name: Diff
      run: |
        make format
        git diff --exit-code
